<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript" src="../build/three.js"></script>
    <script type="text/javascript" src="./js/libs/stats.min.js"></script>
    <script type="text/javascript" src="./js/fps-lib/FPSControls.js"></script>
    <script type="text/javascript" src="./js/fps-lib/pointerlock.js"></script>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="blocker">

        <div id="instructions">
            <span style="font-size:40px">Click to play</span>
            <br />
            (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
        </div>

    </div>
    <script type="text/javascript">
        
        function startGame(){

            var objects=[];
            var bboxes=[];
            var selectableObjects=[];
            var outlines=[];
            var boundingBoxesActive = false;
            var camera;
            var scene;
            var loaded;
            var controls;
            var objectLoader;
            var raycaster;
            var overlayinit=false;
            var mouse=new THREE.Vector2(), INTERSECTED;
            var overlaydesk;
            init();

            function init(){
                eventHandlers();
                loaded=false;
                
                camera = new THREE.PerspectiveCamera(80,window.innerWidth/ window.innerHeight, 1 , 9000);

                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer();

                var ambient = new THREE.AmbientLight( 0x444444 );
                scene.add( ambient );
                // instantiate a loader
                var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                directionalLight.position.set( 0, 0, 1 ).normalize();
                scene.add( directionalLight );


                objectLoader = new THREE.ObjectLoader();
                objectLoader.load("models/desk.json",function(obj){
                    obj.position.set(30,0,70);
                    obj.scale.set(3,3,3);
                    objects.push(obj);
                    scene.add(obj);

                    //boundingboxhelper for the object
                    var bbox = new THREE.BoxHelper(obj);
                    bbox.update();
                    bbox.visible=boundingBoxesActive;
                    bboxes.push(bbox);
                    scene.add(bbox);
                });

                controls = new THREE.PointerLockControls( camera, 50, 15, true, objects );
                scene.add( controls.getPlayer() );
                loaded=true;   

                        // Floor
                var geometry = new THREE.PlaneGeometry(300,300); //change floor to flat(using plane)
                var texture = new THREE.TextureLoader().load( "textures/floor.jpg" );
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set( 10, 10 );

                var material = new THREE.MeshBasicMaterial({ map : texture });

                floorMesh = new THREE.Mesh( geometry, material );
                floorMesh.rotation.x = -Math.PI / 2;
                objects.push( floorMesh );
                scene.add( floorMesh  );



                //overlay imported object using mesh, but set it to invisible
                var boxgeometry = new THREE.BoxGeometry( 8, 50, 6 );
                var material = new THREE.MeshBasicMaterial({color:0x00ffff,visible:true});
                var mesh = new THREE.Mesh( boxgeometry, material );
                mesh.position.x=-50;
                mesh.name="box biru";
                mesh.bcolor = 0x00ffff;
                mesh.outlineid = 0;
                objects.push(mesh);
                selectableObjects.push(mesh); //push juka object = selectable
                scene.add( mesh );
                overlaydesk=mesh;
                //OUTLINE MESH UNTUK SELECTABLE OBJECT
                var outlineMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00, side: THREE.BackSide } );
                var outlineMesh = new THREE.Mesh( boxgeometry, outlineMaterial );
                outlineMesh.position.x=-50
                outlineMesh.scale.multiplyScalar(1.05);
                outlines.push(outlineMesh);
                outlineMesh.visible=false;
                scene.add( outlineMesh );            


               toggleBoundingBoxes = function(bool) {
                  if(bool){
                    var state = !boundingBoxesActive;
                    for (i in bboxes) {
                        bboxes[i].visible = state;
                    }
                    boundingBoxesActive = state;
                  }
                }

                var planegeo = new THREE.PlaneGeometry(10,10,1);
                var material = new THREE.MeshBasicMaterial({color:0xefefef,visible:true});
                
                //tembok depan
                mesh = new THREE.Mesh( planegeo, material );
                mesh.position.set(0,0,-50);
                mesh.scale.x=30;
                mesh.scale.y=10;
                objects.push(mesh);
                scene.add( mesh );
                //tembok kiri
                mesh = new THREE.Mesh( planegeo, material );
                mesh.position.set(-100,0,-40);
                mesh.rotation.set(0, Math.PI / 2, 0);
                mesh.scale.x=30;
                mesh.scale.y=10;
                objects.push(mesh);
                scene.add( mesh );
                //tembok belakang
                mesh = new THREE.Mesh( planegeo, material );
                mesh.position.set(0,0,100);
                mesh.rotation.set(0, Math.PI, 0);
                mesh.scale.x=30;
                mesh.scale.y=10;
                objects.push(mesh);
                scene.add( mesh );
                //tembok kanan
                mesh = new THREE.Mesh( planegeo, material );
                mesh.position.set(100,0,40);
                mesh.rotation.set(0, - Math.PI / 2, 0);
                mesh.scale.x=30;
                mesh.scale.y=10;
                objects.push(mesh);
                scene.add( mesh );
                //langit-langit
                var material = new THREE.MeshBasicMaterial({color:0x9f9f9f,visible:true});
                mesh = new THREE.Mesh( planegeo, material );
                mesh.position.set(0,70,0);
                mesh.rotation.set(Math.PI/2,0,0);
                mesh.scale.x=100;
                mesh.scale.y=100;
                objects.push(mesh);
                scene.add( mesh );

                //tembok batas kanan
                var boxgeometry = new THREE.BoxGeometry(10,2.5,1);
                var material = new THREE.MeshBasicMaterial({color:0x535353,visible:true});
                mesh = new THREE.Mesh( boxgeometry, material );
                mesh.position.set(0,0,65);
                mesh.rotation.set(0, Math.PI / 2, 0);
                //mesh.material.side=THREE.DoubleSide;
                mesh.scale.x=7.7;
                mesh.scale.y=40;
                objects.push(mesh);
                scene.add( mesh );

                //tembokbataskiri
                var boxgeometry = new THREE.BoxGeometry(10,2.5,1);
                var material = new THREE.MeshBasicMaterial({color:0x535353,visible:true});
                mesh = new THREE.Mesh( boxgeometry, material );
                mesh.position.set(0,0,-25);
                mesh.rotation.set(0, Math.PI / 2, 0);
                mesh.scale.x=7.8;
                mesh.scale.y=40;
                objects.push(mesh);
                scene.add( mesh );

                ///tembokbatasatas
                var boxgeometry = new THREE.BoxGeometry(10,2.5,1);
                var material = new THREE.MeshBasicMaterial({color:0x535353,visible:true});
                mesh = new THREE.Mesh( boxgeometry, material );
                mesh.position.set(0,35.5,20);
                mesh.rotation.set(0, Math.PI / 2, 0);
                mesh.scale.x=2;
                mesh.scale.y=11.6;
                objects.push(mesh);
                scene.add( mesh );

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setClearColor( 0x000000 );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );
                raycaster= new THREE.Raycaster();
                raycaster.far=15;
                console.log(raycaster);
                render();
            }



            function render(){
                renderer.render(scene,camera);
                if(loaded){
                    controls.updateControls();
                    if(!overlayinit){
                        ScreenOverlay(controls);
                        overlayinit=true;
                        arrow = new THREE.ArrowHelper( raycaster.ray.direction, controls.getPlayer().position, 100, Math.random() * 0xffffff );
                    }
                    scene.remove ( arrow );
                    arrow = new THREE.ArrowHelper( raycaster.ray.direction, controls.getPlayer().position, 100, Math.random() * 0xffffff );
                    scene.add( arrow );
                }
                onRaycast();
                requestAnimationFrame(render);
            }


            function onRaycast(){
                console.log(raycaster);
                raycaster.setFromCamera( mouse, camera );
                var intersects = raycaster.intersectObjects( scene.children );
                var flag=false;
                if ( intersects.length > 0 ) {

                    for (i in selectableObjects){
                        if( selectableObjects[i]== intersects[0].object ){
                            outlines[intersects[0].object.outlineid].visible=true;
                            flag=true;
                        }
                    } 
                }
                if(!flag){
                    for (i in outlines){
                        outlines[i].visible=false;
                    }
                }

            }

            function interact() {
                
                raycaster.setFromCamera( mouse, camera );
                intersects = raycaster.intersectObjects( scene.children );
                // var intersects = raycaster.intersectObjects(objects, true);
                if (intersects.length > 0) {
                    for (i in selectableObjects){
                        if( selectableObjects[i]== intersects[0].object ){
                            selectedObject = intersects[0].object;
                            alert(selectedObject.name + " object selected!");
                        }
                    }
                }
            }


            function eventHandlers() {

                // Keyboard press handlers
                var onKeyDown = function ( event ) { event.preventDefault(); event.stopPropagation(); handleKeyInteraction(event.keyCode, true); };
                var onKeyUp = function ( event ) { event.preventDefault(); event.stopPropagation(); handleKeyInteraction(event.keyCode, false); };
                document.addEventListener( 'keydown', onKeyDown, false );
                document.addEventListener( 'keyup', onKeyUp, false );


                // Resize Event
                window.addEventListener( 'resize', onWindowResize, false );
            }

                // HANDLE KEY INTERACTION
                function handleKeyInteraction(keyCode, boolean) {
                    var isKeyDown = boolean;

                    switch(keyCode) {
                        case 38: // up
                        case 87: // w
                            controls.movements.forward = boolean;
                            break;

                        case 40: // down
                        case 83: // s
                            controls.movements.backward = boolean;
                            break;

                        case 37: // left
                        case 65: // a
                            controls.movements.left = boolean;
                            break;

                        case 39: // right
                        case 68: // d
                            controls.movements.right = boolean;
                            break;

                        case 32: // space
                            if (!isKeyDown) {
                                controls.jump();
                            }
                            break;

                        case 16: // shift
                            controls.walk(boolean);
                            break;

                        case 67: // crouch (CTRL + W etc destroys tab in Chrome!)
                            controls.crouch(boolean);
                            break;

                        case 66: // b
                            toggleBoundingBoxes(boolean);
                            break;

                        case 73: // i
                            interact();

                    }
                }

                

                function onWindowResize() {

                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();

                    renderer.setSize( window.innerWidth, window.innerHeight );

                }

        }

        window.onload=startGame();



    </script>
</body>
</html>
